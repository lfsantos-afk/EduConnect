<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EduConnect</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-logo">
                <div class="logo">
                    <span class="logo-icon">üìö</span>
                    <span class="logo-text">EduConnect</span>
                </div>
                <h2>Welcome Back!</h2>
                <p style="color: #6b7280; margin-top: 10px;">Login to continue your learning journey</p>
            </div>

            <div id="alert-container"></div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" required placeholder="Enter your password">
                </div>

                <button type="submit" class="btn-primary" style="width: 100%; margin-top: 10px;">
                    Login
                </button>
            </form>

            <div class="auth-footer">
                Don't have an account? <a href="register.html">Sign up</a>
            </div>
            <div class="auth-footer" style="margin-top: 10px;">
                <a href="index.html">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script>
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            alertContainer.innerHTML = `
                <div class="alert ${alertClass}">
                    ${message}
                </div>
            `;
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const result = auth.login(email, password);

            if (result.success) {
                showAlert(result.message, 'success');
                setTimeout(() => {
                    if (result.user.role === 'student') {
                        window.location.href = 'student-dashboard.html';
                    } else if (result.user.role === 'tutor') {
                        window.location.href = 'tutor-dashboard.html';
                    }
                }, 1000);
            } else {
                showAlert(result.message, 'error');
            }
        }

        // Check if already logged in
        if (auth.isAuthenticated()) {
            const user = auth.getCurrentUser();
            if (user.role === 'student') {
                window.location.href = 'student-dashboard.html';
            } else if (user.role === 'tutor') {
                window.location.href = 'tutor-dashboard.html';
            }
        }
    </script>
</body>
</html>
